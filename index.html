<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up today!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="icon" href="./images/letterv.png" />
    <!--Image by PNG Tree-->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <h1 class="logo">VoyageVista</h1>
      </div>
      <div class="content">
        <div class="information-container">
          <p>
            Become a member of the premier trip planning service dedicated to
            curating unforgettable travel experiences for its clients.
            <br /><br />
            Discover the horizon, one trip at a time.
          </p>
        </div>
        <form>
          <div class="form-container">
            <h2>Let's get started!</h2>
            <div class="form">
              <div class="input">
                <label for="first_name">FIRST NAME</label>
                <input
                  type="text"
                  id="first_name"
                  name="user_first_name"
                  required
                />
              </div>
              <div class="input">
                <label for="last_name">LAST NAME</label>
                <input
                  type="text"
                  id="last_name"
                  name="user_last_name"
                  required
                />
              </div>
              <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="user_email" id="email" required />
              </div>
              <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="text"
                  name="user_phone"
                  id="phone"
                  pattern="(\d{10})"
                  required
                />
              </div>
              <div class="input">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                  minlength="10"
                  required
                />
              </div>
              <div class="input">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="user_confirm_password"
                  id="confirm_password"
                  minlength="10"
                  required
                />
              </div>
            </div>
          </div>
          <div class="link-container">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
