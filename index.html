<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up today!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="icon" href="./images/letterv.png" />
    <!--Image by PNG Tree-->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <!--Photo by <a href="https://unsplash.com/@tobi_sap?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Tobias Pfeifer</a> on <a href="https://unsplash.com/photos/the-night-sky-with-stars-above-a-beach-HD_FvJUr1Gw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        -->
        <img src="./images/wintersnow.jpg" alt="winter snow image" />
      </div>
      <div class="content">
        <div class="information-container">
          <p>
            Become a member of the premier trip booking service dedicated to
            curating unforgettable travel experiences for its clients. This
            service and company is not real!
          </p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form>
            <ul>
              <li>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="user_first_name" />
              </li>
              <li>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="user_last_name" />
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" name="user_email" id="email" />
              </li>
              <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="user_phone" id="phone" />
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                />
              </li>
              <li>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="user_confirm_password"
                  id="confirm_password"
                />
              </li>
            </ul>
          </form>
        </div>
        <div class="link-container">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
