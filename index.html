<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up today!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="icon" href="./images/letterv.png" />
    <!--Image by PNG Tree-->
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <h1 class="logo">VoyageVista</h1>
      </div>
      <div class="content">
        <div class="information-container">
          <p>
            Become a member of the premier trip planning service dedicated to
            curating unforgettable travel experiences for its clients.
            <br /><br />
            Discover the horizon, one trip at a time.
          </p>
        </div>
        <div class="form-container">
          <h2>Let's get started!</h2>
          <div class="form">
            <div class="input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="user_first_name" />
            </div>
            <div class="input">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="user_last_name" />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="user_email" id="email" />
            </div>
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="number" name="user_phone" id="phone" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="user_password" id="user_password" />
            </div>
            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="user_confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </div>
        <div class="link-container">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
